<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="main-grid">
      <div class="sidebar">
        <div class="logo-text">
          <img src="Zlatni_Ljiljan.png" alt="Logo" />
          <h1>Dashboard</h1>
        </div>
        <div class="sidebar-options-top">
          <div class="icon-text">
            <img src="home-icon.png" alt="Home" />
            <p>Home</p>
          </div>
          <div class="icon-text">
            <img src="profile.png" alt="Profile" />
            <p>Profile</p>
          </div>
          <div class="icon-text">
            <img src="messages.png" alt="Messages" />
            <p>Messages</p>
          </div>
          <div class="icon-text">
            <img src="history.png" alt="History" />
            <p>History</p>
          </div>
          <div class="icon-text">
            <img src="tasks.png" alt="Tasks" />
            <p>Tasks</p>
          </div>
        </div>
        <div class="sidebar-options-bottom">
          <div class="icon-text">
            <img src="settings.png" alt="Settings" />
            <p>Settings</p>
          </div>

          <div class="icon-text">
            <img src="support.png" alt="Support" />
            <p>Support</p>
          </div>
          <div class="icon-text">
            <img src="privacy.png" alt="Privacy" />
            <p>Privacy</p>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="header-grid">
          <div class="navbar">
            <img src="search.png" alt="search" />
            <input type="text" name="search input" placeholder="Search" />
          </div>
          <div class="user-info">
            <img src="notification.png" alt="notificaiton" />
            <img src="avatar.png" alt="avatar" />
            <div><h2>Edis Rahic</h2></div>
          </div>
          <div class="greeting">
            <img class="avatar-welcome" src="avatar.png" alt="Avatar Welcome" />
            <div class="greeting-text">
              <h4>
                Hi there,
                <h1>Edis Rahic (@ERahic)</h1>
              </h4>
            </div>
          </div>
          <div class="btns-section">
            <button class="btn">NEW</button>
            <button class="btn">UPLOAD</button>
            <button class="btn">SHARE</button>
          </div>
        </div>
      </div>
      <div class="projects">
        <div class=""></div>
      </div>
    </div>
  </body>
</html>
