<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="main-grid">
      <div class="sidebar">
        <div class="logo-text">
          <img src="Zlatni_Ljiljan.png" alt="Logo" />
          <h1>Dashboard</h1>
        </div>
        <div class="sidebar-options-top">
          <div class="icon-text">
            <img src="home-icon.png" alt="Home" />
            <p>Home</p>
          </div>
          <div class="icon-text">
            <img src="profile.png" alt="Profile" />
            <p>Profile</p>
          </div>
          <div class="icon-text">
            <img src="messages.png" alt="Messages" />
            <p>Messages</p>
          </div>
          <div class="icon-text">
            <img src="history.png" alt="History" />
            <p>History</p>
          </div>
          <div class="icon-text">
            <img src="tasks.png" alt="Tasks" />
            <p>Tasks</p>
          </div>
        </div>
        <div class="sidebar-options-bottom">
          <div class="icon-text">
            <img src="settings.png" alt="Settings" />
            <p>Settings</p>
          </div>

          <div class="icon-text">
            <img src="support.png" alt="Support" />
            <p>Support</p>
          </div>
          <div class="icon-text">
            <img src="privacy.png" alt="Privacy" />
            <p>Privacy</p>
          </div>
        </div>
      </div>
      <div class="main"><h2>Test</h2></div>
    </div>
  </body>
</html>
